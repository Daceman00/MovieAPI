<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">MovieUI</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <br/>
  <br/>

<button class="btn btn-primary" (click)="initNewMovie()">Create new Movie</button>
<br/>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Genre</th>
      <th scope="col">Studio</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.name }}</td>
        <td>{{ movie.genre }}</td>
        <td>{{ movie.studio }}</td>
        <td><button class="btn btn-primary" (click)="editMovie(movie)">Edit</button></td>
      </tr>
    
  </tbody>
</table>


<app-edit-movie [movie]="movieToEdit" (moviesUpdated)="updateMovieList($event)"></app-edit-movie>
