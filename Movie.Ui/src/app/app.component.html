<button (click)="initNewMovie()">Create new Movie</button>

<table>
  <thead>
    <th>Name</th>
    <th>Genre</th>
    <th>Studio</th>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.name }}</td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.studio }}</td>
      <td><button (click)="editMovie(movie)">Edit</button></td>
    </tr>
  </tbody>
</table>

<app-edit-movie [movie]="movieToEdit" (moviesUpdated)="updateMovieList($event)"></app-edit-movie>
